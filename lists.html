<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists , Table and forms</title>
  </head>
  <body>
    <div style="display: flex">
      <ol type="1">
        <li>Lists</li>
        <li>Lists</li>
        <li>Lists</li>
        <li>Lists</li>
      </ol>
      <ul>
        <li>Lists</li>
        <li>Lists</li>
        <li>Lists</li>
        <li>Lists</li>
      </ul>
    </div>

    <div>
      <table border="1">
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red Eys</th>
        </tr>
        <tr>
          <th>height</th>
          <th>Weight</th>
        </tr>
        <tr>
          <th>Males</th>
          <td>1.9</td>
          <td>0.0003</td>
          <td>43%</td>
        </tr>
        <tr>
          <th>Female</th>
          <td>1.9</td>
          <td>0.0003</td>
          <td>43%</td>
        </tr>
      </table>
    </div>
    <hr />

    <form style="display: flex; flex-direction: column">
      <label for="username">Username</label
      ><input type="text" placeholder="Enter Your Name" id="username" /><br />
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <input type="radio" name="gender" value="Male" id="male" />Male
      <input type="radio" name="gender" value="Female" id="female" />Female
      <input type="radio" name="gender" value="Other" id="Other" />Other

      <label for="banana">Banana</label>
      <input type="checkbox" name="fruits" value="Banana" id="banana" />
      <label for="apple">Apple</label>

      <input type="checkbox" name="fruits" value="Apple" id="apple" />Apple
      <label for="orange">Orange</label>

      <input type="checkbox" name="fruits" value="Orange" id="orange" />Orange

      <label for="lang"></label>
      <select id="lang" name="lang">
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="javascript">Javascript</option>
      </select>
    </form>

    <iframe src="https://www.youtube.com/" height="300" width="300"></iframe>
  </body>
</html>

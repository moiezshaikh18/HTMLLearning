<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox,grid and Media Quety</title>
    <style>
      .container {
        display: flex;
        border: 2px solid red;
        height: 600px;
        width: 100%;
        padding: 25px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        background-color: yellow;
        height: 200px;
        width: 200px;
        border: 2px solid;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
